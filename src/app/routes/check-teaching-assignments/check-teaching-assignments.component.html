<div style="height: 90vh">
  <div class="breadcrumb-container">
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <a>QUẢN LÝ DỮ LIỆU</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item> Cấu hình ràng buộc </nz-breadcrumb-item>
    </nz-breadcrumb>
  </div>
  <nz-divider></nz-divider>
  <div class="filter-container">
    <div nz-row nzGutter="16">
      <div nz-col nzSpan="6">
        <nz-select
          class="w-100"
          nzMode="tags"
          nzPlaceHolder="Tìm kiếm theo tên hoặc mã"
          [(ngModel)]="request.listTextSearch"
          (ngModelChange)="nzOnSearch($event)"
        >
        </nz-select>
      </div>
      <div nz-col nzSpan="4"></div>
      <div nz-col nzSpan="14" class="d-flex justify-content-end">
        <app-button-base iconClass="fa-solid fa-plus" text="Thêm ràng buộc">
        </app-button-base>
        <app-button-base
          iconClass="fa-solid fa-rotate-right"
          titleTooltip="Tải lại"
          [isShowTooltip]="true"
          (onClick)="handleReload($event)"
        >
        </app-button-base>
      </div>
    </div>
  </div>
  <div class="table-container pt-2">
    <nz-table
      #basicTable
      [nzData]="listOfData"
      [nzBordered]="false"
      [nzFrontPagination]="false"
      [nzShowPagination]="false"
      [nzScroll]="{ y: scrollY }"
      [nzFooter]="footer"
      [nzLoading]="isLoadingTable"
    >
      <thead>
        <tr>
          <th nzWidth="10%">Mã ràng buộc</th>
          <th nzWidth="15%">Tên ràng buộc</th>
          <th nzWidth="auto">Mô tả chi tiết</th>
          <th nzWidth="12%">Loại ràng buộc</th>
          <th nzWidth="10%">Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of basicTable.data">
          <td class="text-center">{{ data?.code }}</td>
          <td>{{ data?.name }}</td>
          <td>{{ data?.detail }}</td>
          <td>{{ data?.type }}</td>
          <td>
            <app-button-base
              titleTooltip="Sửa"
              iconClass="fa-solid fa-pen-to-square"
              tooltipPlacement="topRight"
              [isShowTooltip]="true"
            >
            </app-button-base>
            <app-button-base
              titleTooltip="Xóa"
              [danger]="true"
              iconClass="fa-regular fa-trash-can"
              tooltipPlacement="topRight"
              [isShowTooltip]="true"
            >
            </app-button-base>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>

  <ng-template #footer>
    <app-footer-table
      [size]="20"
      [page]="1"
      [total]="10"
      (onPageIndexChange)="nzPageIndexChange($event)"
    ></app-footer-table>
  </ng-template>
</div>

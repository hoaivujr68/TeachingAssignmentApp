<div style="height: 90vh; overflow: hidden; padding: 8px">
  <div nz-row nzGutter="16" style="padding-bottom: 8px;">
    <div nz-col nzSpan="24">
      <div class="header-container">
        <h3>Trang chủ Quản lý phân công</h3>
        <div style="padding-right: 10px; padding-top: 4px;">
          <app-button-base
            text=""
            titleTooltip="Tải lại"
            iconClass="fa-solid fa-arrow-rotate-right"
            buttonClass="m-0"
            [isShowTooltip]="true"
          ></app-button-base>
        </div>     
      </div>
    </div>
  </div>
  <div nz-row nzGutter="16">
    <div *ngFor="let item of leftSideData" nz-col nzSpan="6" style="padding-bottom: 8px;">
      <nz-card style="height: 16vh;">
        <div style="height: 6vh" class="text-center">
          {{ item?.label }}
        </div>
        <div style="height: 6vh" class="text-center font-sz30">
          <strong>{{ item?.numeric }}</strong>
        </div>
      </nz-card>
    </div>
  </div>
  <div nz-row nzGutter="16">
    <div nz-col nzSpan="12">
      <nz-card style="height: 45vh;">
        <canvas id="myChart1"></canvas>
      </nz-card>
    </div>
    <div nz-col nzSpan="12">
      <nz-card style="height: 45vh;">
        <canvas id="myChart2"></canvas>
      </nz-card>
    </div>
  </div>
</div>

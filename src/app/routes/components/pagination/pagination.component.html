<nz-pagination
  class="float-right mr-2 custom-boder"
  [(nzPageSize)]="pageSize"
  [nzSize]="size"
  [(nzPageIndex)]="pageIndex"
  (nzPageIndexChange)="nzPageIndexChange($event)"
  [nzShowTotal]="totalTemplate"
  [nzTotal]="total"
>
</nz-pagination>
<ng-template #totalTemplate let-total>
  {{ pageSize * (pageIndex - 1) + 1 | number : '1.0-0' }} -
  {{ (pageSize * pageIndex > total ? total : pageSize * pageIndex) | number : '1.0-0' }} / {{ total | number : '1.0-0' }}
</ng-template>
